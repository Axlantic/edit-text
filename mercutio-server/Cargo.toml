[package]
authors = ["Tim Ryan <id@timryan.org>"]
name = "mercutio-server"
version = "0.1.0"

[dependencies]
colored = "1.6.0"
dotenv = "0.11.0"
env_logger = "0.4.3"
failure = "0.1.1"
lazy_static = "1.0.0"
maplit = "1.0.0"
pulldown-cmark = "0.1.2"
pulldown-cmark-to-cmark = "1.1.0"
