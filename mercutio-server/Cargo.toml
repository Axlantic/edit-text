serde_derive = "1.0.27"
serde_json = "1.0.6"
take_mut = "0.2.0"
taken = "0.1.1"
bus = "1.3.2"
crossbeam-channel = "0.1.2"
quicli = "0.2.0"
structopt = "0.2.3"
structopt-derive = "0.2.3"
tiny_http = "0.5.8"
url = "1.6.0"
ws = "0.7.3"
diesel = { version = "1.1.1", features = ["sqlite"] }
uuid = { version = "0.5", features = ["v4"] }
